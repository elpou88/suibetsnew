<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Events</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    .content-wrapper {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    
    img {
      width: 100%;
      display: block;
    }
    
    .back-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: transparent;
      text-decoration: none;
      padding: 10px;
      z-index: 100;
      font-size: 16px;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">Home</a>
  <div class="content-wrapper">
    <img src="/images/Live (2).png" alt="Live Events" style="margin-top: -80px;">
  </div>
</body>
</html>
